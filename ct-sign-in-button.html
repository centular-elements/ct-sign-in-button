<!--
`<ct-sign-in-button>` is used to authenticate with an API.
@demo
-->
<dom-module id="ct-sign-in-button">

  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
      paper-button > iron-icon {
        margin-right: 0.4em;
      }
    </style>

    <app-location route="{{ route }}"></app-location>
    <app-route route="[[ route ]]" pattern="/:page" tail="{{ routeData }}"></app-route>

    <iron-localstorage
            id="storage"
            name="ct-auth"
            use-raw
            auto-save-disabled
            on-iron-localstorage-load="_localStorageLoaded"
            on-iron-localstorage-load-empty="_localStorageLoaded"
    ></iron-localstorage>

    <template is="dom-if" if="{{ !_signedIn }}">
      <paper-button on-tap="_signIn">Sign in</paper-button>
    </template>

    <template is="dom-if" if="{{ _signedIn }}">
      <paper-menu-button>
        <paper-icon-button class="dropdown-trigger" icon="icons:account-circle"></paper-icon-button>
        <div class="dropdown-content">
          <paper-card class="layout horizontal" image="/default-profile-pic.jpg">
            <div class="card-content">
              <p class="layout horizontal center-justified">User name</p>
              <paper-button class="layout horizontal center-justified">My Account</paper-button>
            </div>
          </paper-card>
          <div class="layout vertical center-justified">
            <paper-button>Sign out</paper-button>
          </div>
        </div>
      </paper-menu-button>

    </template>

    <ct-user-api id="usersAPI"></ct-user-api>

  </template>

  <script>
    (function () {
      var CT = window.CT;
      Polymer({
        is: 'ct-sign-in-button',
        /**
         * Fired when signed in.
         * @param {Object} detail The user object.
         * @event ct-sign-in
         */
        /**
         * Fired when there is an error during the signin flow.
         * @param {Object} detail The error object.
         * @event ct-sign-in-error
         */
        properties: {
          /**
           * Your client id obtained from client registration
           */
          clientId: String,
          /**
           * Token redirect uri you've registered for this client
           */
          tokenRedirectUri: String
        },

        observers: [
          '_routeChanged(routeData)',
          '_getUserProfile(token)'
        ],

        _localStorageLoaded: function() {
          this._setToken(this.$.storage.value);
        },

        /**
         * Sign in user. Redirects the user to authorization server for signing in.
         */
        _signIn: function() {
          window.location = [
            CT.authHost, '/oauth/authorise?response_type=token&client_id=', this.clientId,
            '&redirect_uri=', encodeURIComponent(this.tokenRedirectUri), '&state=0'
          ].join('');
        },

        _routeChanged: function(routeData) {
          this._redirectUrl = new URL(this.tokenRedirectUri);

          if (routeData.prefix !== this._redirectUrl.pathname) {
            return;
          }
          if (routeData.__queryParams.access_token) {
            this._setToken(routeData.__queryParams.access_token);
          }
          // TODO handle errors
          window.history.pushState(null,'','/');
        },

        _getUserProfile: function(token) {
          if (!token) {
            this.user = null;
            this._signedIn = false;
            return;
          }
          this._signedIn = true;
          /*this.$.usersAPI.getLoggedInUser()
                  .then(function(request) {
                    this.user = request.response;
                    CT.userId = this.user.id;
                    this.fire('ct-sign-in', request.response);
                  }.bind(this))
                  .catch(ExpiredTokenError, function() {
                    this._setToken(null);
                    this.signIn();
                  }.bind(this))
                  .catch(function(error) {
                    this.fire('ct-sign-in-error', error);
                  }.bind(this));*/
        },

        _setToken: function (val) {
          this.$.storage.value = this.token = CT.token = val;
          this.$.storage.save();
        },

        /**
         * Sign out the user
         */
        signOut: function() {
          this._setToken(null);
          this.fire('ct-sign-out');
        }
      });
    })();
  </script>

</dom-module>
